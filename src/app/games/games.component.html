<input type="text" placeholder="Search a game" #search>
<button class="primary" type="button" (click)="searchGames(search.value)">Search</button>

<ul>
  <li *ngFor="let game of games">
    <button [class.selected]="game === selectedGame" type="button" (click)="onSelect(game)">
      <span class="badge">{{game.id}}</span>
      <span class="name">{{game.name}}</span>
    </button>
  </li>
</ul>

<app-detail [game]="selectedGame"></app-detail>

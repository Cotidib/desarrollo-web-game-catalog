<main>
  <div class="input-group mb-3">
    <input type="text" id="search-bar" placeholder="Buscar"  class="form-control" (keyup.enter)="searchGames(search.value)" #search>
  </div>
  
  <div class="contenedor-flex-mf">
    <div *ngFor="let game of games">
      <app-game-card [game]="game"></app-game-card>
      <app-detail [id]="game.id"></app-detail>
    </div>
  </div>
</main>
